<table class='table table-striped table-bordered' >
    <thead>
        <tr>
            <th>Vezetéknév</th>
            <th>Keresztnév</th>
            <th>Email cím </th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor = "let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailAddress}}</td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class='btn btn-info m-1'>Módosítás</button>
                <button class='btn btn-danger mt-1 mb-1' (click) = "deleteEmployee(employee.id)">Törlés</button>
            </td>

        </tr>

    </tbody>
</table>
